<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px;
            transition: border 0.3s;
        }
        .card:hover {
            border: 2px solid #333;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container" id="people-list"></div>

<script>
    async function fetchPeople() {
        try {
            const response = await fetch('http://localhost:3001/state');
            const data = await response.json();
            const peopleList = document.getElementById('people-list');

            data.people.forEach(person => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = `/images/${person.name.toLowerCase()}.png`;
                img.alt = person.name;

                const name = document.createElement('h3');
                name.textContent = person.name;

                const model = document.createElement('p');
                model.textContent = `Model: ${person.model}`;

                const system = document.createElement('p');
                system.textContent = person.system;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(model);
                card.appendChild(system);

                peopleList.appendChild(card);
            });
        } catch (error) {
            console.error('Error fetching people:', error);
        }
    }

    fetchPeople();
</script>
</body>
</html>
